<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Table Example</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6">

            </div>
        </div>
    </div>


    <script>

        let tableArray = [
            {tableOpen: '  <div class="container">   <div class="row mt-3">   <div class="col-lg-12">   <table class="table table-bordered">'},
            {thead: '<thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>'},
            {tbody: '<tbody id="table-body"><tr><td>35</td><td>John Mike</td><td>John12@gmail.com</td></tr></tbody>'},
            {tableClose: '</table>   </div>     </div>   </div> '}
        ];
        document.write(tableArray[0].tableOpen)
        document.write(tableArray[1].thead)
        document.write(tableArray[2].tbody)
        document.write(tableArray[3].tableClose)
        console.log(tableArray);
        

        // let print = [
        //     {name:"First Name"},
        //     {age: 19},
        //     {address: "HayTown"}
        // ]
        // document.write(print[0].name)
        // console.log(print);
        

    </script>
</body>
</html>
