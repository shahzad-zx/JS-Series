<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>



  
    <!-- Q2. print index Array In Bootstrap Table -->
    <script>

        let arr = ["Steve", 18, "Full Stack"];

        document.write('<table class="table table-bordered">');
        document.write('<thead><tr><td>name</td><td>age</td><td>Designation</td></tr></thead>');
        document.write('<tbody>');
        document.write('<tr><td>' + arr[0] + '</td><td>' + arr[1] + '</td><td>' + arr[2] + '</td></tr>');
        document.write('</tbody></table>');
    </script>

</body>

</html>
