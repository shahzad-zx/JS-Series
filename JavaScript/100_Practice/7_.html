<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Combining Concepts
    Write a program that asks the user for their favorite number using a prompt. Then, using a loop, display the squares of all numbers from 1 to that favorite number in the console. -->

    <script>
        let n = prompt("Enter your favourite number: ")
        for(let i = 1; i<=n; i++) {
            document.write(i*i + "<br>")
        }
        
    </script>
</body>
</html>
