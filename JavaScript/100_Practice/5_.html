<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Loops
    Create a loop that prints the numbers 1 to 10 in the console. For each number, print "Even" if the number is even and "Odd" if the number is odd. -->

    <script>
        for(let a = 1; a<=10; a++) {
            if(a%2==0) {
                document.write("Even: " + a + "<br>")
                
            } else {
                document.write("Odd: " + a  + "<br>")
            }
        }
    </script>
</body>
</html>
