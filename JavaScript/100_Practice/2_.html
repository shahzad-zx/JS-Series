<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Boxes (Alerts and Prompts)
    Write a program that prompts the user for their name and then displays an alert that says "Hello, [name]!" where
    [name] is replaced with the user's input. -->
    <button class="btn btn-primary" onclick="text()">Greeting button</button>
    <script>
        function text() {

            let name = prompt("Enter your name")
            alert(`Hello! ${name}`)
        }
        
    </script>
</body>

</html>
