<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            for(let i = 2; i< num; i++) {
                if(num%i===0) {
                    return false;
                }
            }
            return true;
        }

        let start = 2;
        let end = 15;
        for(let i = start; i<=end; i++) {
            if(isPrime(i)) {
                document.write(i + " is a prime number: " + "<br>")
            }
        }
    </script>
</body>
</html>
