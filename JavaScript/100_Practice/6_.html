<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Events
    Create a simple HTML button that, when clicked, triggers a JavaScript function. The function should display an alert saying "Button was clicked!" -->

    <button class="btn btn-outline-danger" onclick="button()">Click Here!</button>
    <script>
        function button() {
            alert("The button is clicked!")
        }
    </script>
</body>
</html>
