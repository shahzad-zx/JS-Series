<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 6789;
        let reverse = 0;
        let rem;
        while(num!=0) {
            rem = num %10;
            reverse = reverse*10+rem;
            num = num/10;
        };
        console.log(`Reverse of ${num} is: ${reverse}`)
    
    </script>
</body>
</html>
