<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Functions
    Write a function called calculateArea that takes two parameters: length and width. The function should return the area of a rectangle (length * width). Call the function with sample values and display the result in an alert. -->

    <script>
        function calculateArea(length, width) {
            return length*width
        }
        let result = calculateArea(5,10) 
        alert("The area is: "+ result)
    </script>
</body>
</html>
