<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let name = prompt("Enter Your Name")
        document.write(" <strong> Your name is: </strong> ")
        document.write(name)
        document.write('<br/>')

        let email = prompt("Enter Your Email")
        document.write(" <strong> Your email is: </strong> ")
        document.write(email)
        document.write('<br/>')

        let password = prompt("Enter Your Password")
        document.write(" <strong> You password is: </strong> ")
        document.write(password)
        document.write('<br/>')

    </script>
</body>
</html>
