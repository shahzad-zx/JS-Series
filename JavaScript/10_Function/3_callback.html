        // Example

        //  Arrow Function
        const calculate = (a, b, operation) => {
            return operation(a , b)
        }
        // Method 1
        const addition = calculate( 5, 45, function (num1 , num2) {
            return num1 + num2;
        })

        document.write(addition + " ")

        // Method 2

        const subResult = calculate( 10, 5 , subtraction)
