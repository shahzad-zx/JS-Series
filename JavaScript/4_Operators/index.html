<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         /*
        Arithmetic Operators
        +, -, *, /, **, %

        Assignment Operators
        =, +=, -=, *=, **=, %=, /=

        Comparision
        ==, ===, !=, <, >, <=, >=

        Logical operators

        &&   
        ||
        !

        Ternary Operator
        ? 
        */

        //  Arithmethic Operator
        let a = 5
        document.write(a**5)
        document.write("<br>")

        //  Assignment Operator
        let b = 10
        document.write(b%=5)
        document.write("<br>")

        //  Comparison Operator
        let c = 10
        let d = 15
        document.write(c<=d)

    

    </script>
</body>
</html>
