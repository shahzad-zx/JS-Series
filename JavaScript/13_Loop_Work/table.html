<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2;
        for (let i = 1; i <= 10; i++) {
            document.write(a + " * " + i + " = " + a * i + '<br>')
        }

        for (let b = 10; b >= 1; b--) {
            document.write(b + '<br>')
        }
    </script>
</body>

</html>
