<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <button class="btn btn-danger mt-3 ms-3" onclick="test()">On CLick!</button>
    <br>
    <button class="btn btn-success mt-3 ms-3" ondblclick="test()">On Double click!</button>
    <br>
    <button class="btn btn-primary mt-3 ms-3" onmouseenter="test()">Mouse Enter!</button>
    <br>
    <button class="btn btn-secondary mt-3 ms-3" onmouseleave="test()">Mouse Leave!</button>
    <script>
        function test() {
            alert("This is alert event function!")
        }
    </script>
</body>
</html>
