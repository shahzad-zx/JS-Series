<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = "Shahzad "
        document.write(name )

        // Re-assign the variable
        name = "Rohit "
        document.write(name)

        //Re-declare the variable
        var name = "Mohit "
        document.write(name)



        //  Let variable
        let game = "Ludo "
        document.write(game)
        // Re-assign
        game = "Cricket "
        document.write(game)
        // Re-declare   Re-declare is not possible using let variable
        // let game = "BaseBall"
        // document.write(game)

        // Const variable
        const car = "Hero "
        document.write(car)
        // Re-assign & Re-declare is not possible using const variable
        // car = "Honda"
        // document.write(car)
    </script>
</body>
</html>
