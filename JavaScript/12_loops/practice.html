<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let step = 0;
        while(step < 5) {
            step++;
            if(step === 2) {
                break;
            }
            document.write("Step ", step , "<br>")
        }
    </script>
</body>
</html>
